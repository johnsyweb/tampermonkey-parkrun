{% comment %} Single SoftwareApplication JSON-LD block. Caller passes all fields with sensible
defaults. No branching: every value comes from include.*. {% endcomment %}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": {{ include.name | jsonify }},
    "description": {{ include.description | jsonify }},
    "url": "{{ include.url }}",
    "applicationCategory": "BrowserExtension",
    "operatingSystem": ["Windows", "macOS", "Linux", "Android", "iOS"],
    "browserRequirements": {{ include.browser_requirements | jsonify }},
    "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" },
    "author": {
      "@type": "Person",
      "name": {{ include.author_name | jsonify }},
      "url": "{{ include.author_url }}"
    },
    "screenshot": "{{ include.screenshot }}",
    "downloadUrl": {{ include.download_url | jsonify }},
    "softwareVersion": {{ include.software_version | jsonify }},
    "datePublished": "{{ include.date_published }}",
    "dateModified": "{{ include.date_modified }}"
  }
</script>
