name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  PNPM_STORE_DIR: ${{ github.workspace }}/.pnpm-store

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up mise
        uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache pnpm store
        uses: actions/cache@v5
        with:
          path: .pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Install dependencies
        run: pnpm install
      - name: Check userscript metadata
        run: pnpm run check:userscripts
      - name: Run tests
        run: pnpm test
      - name: Run lint
        run: pnpm lint
      - name: Build scripts
        run: pnpm build:scripts
      - name: Cache build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/cache@v5
        with:
          path: dist
          key: ${{ runner.os }}-dist-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-dist-
      - name: Upload build artifacts
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v7
        with:
          name: dist
          path: dist

  update-version:
    if: github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      - name: Rebase on latest main
        run: git fetch origin main && git rebase origin/main
      - name: Set up mise
        uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache pnpm store
        uses: actions/cache@v5
        with:
          path: .pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Install dependencies
        run: pnpm install
      - name: Restore build artifacts
        uses: actions/cache@v5
        with:
          path: dist
          key: ${{ runner.os }}-dist-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-dist-
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist
      - name: Build userscripts
        run: pnpm build:scripts
      - name: Update version string
        run: pnpm update-version
      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'chore: update userscript versions [skip ci]'
          file_pattern: '*.user.js'
          branch: main

  deploy-pages:
    if: github.ref == 'refs/heads/main'
    needs: update-version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: Rebase on latest main
        run: git fetch origin main && git rebase origin/main
      - name: Set up mise
        uses: jdx/mise-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache pnpm store
        uses: actions/cache@v5
        with:
          path: .pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Install dependencies
        run: pnpm install
      - name: Restore build artifacts
        uses: actions/cache@v5
        with:
          path: dist
          key: ${{ runner.os }}-dist-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-dist-
      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist
      - name: Cache bundle
        uses: actions/cache@v5
        with:
          path: docs/vendor/bundle
          key: ${{ runner.os }}-bundle-${{ hashFiles('docs/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-bundle-
      - name: Install bundle
        run: cd docs && bundle config set --local path 'vendor/bundle' && bundle install
      - name: Build docs
        run: pnpm docs:build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: docs/_site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
