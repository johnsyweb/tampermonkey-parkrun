name: Deploy GitHub Pages

on:
  workflow_run:
    workflows: ['CI', 'Update Userscript Version']
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.name == 'CI') ||
      (github.event.workflow_run.name == 'Update Userscript Version' && github.event.workflow_run.conclusion == 'success')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Check if version update commit
        id: check-version-update
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -q "update userscript versions"; then
            echo "is_version_update=true" >> $GITHUB_OUTPUT
          else
            echo "is_version_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          working-directory: docs

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true

      - name: Install mise
        uses: jdx/mise-action@v3

      - name: Update scripts data
        run: pnpm update-scripts-data

      - name: Build docs
        run: cd docs && bundle exec jekyll build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artefact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './docs/_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
