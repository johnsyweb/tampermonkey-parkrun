name: Deploy GitHub Pages

on:
  workflow_run:
    workflows: ['CI', 'Update Userscript Version']
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.name == 'CI') ||
      (github.event.workflow_run.name == 'Update Userscript Version' && github.event.workflow_run.conclusion == 'success')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check if version update commit
        id: check-version-update
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if echo "$COMMIT_MSG" | grep -q "update userscript versions"; then
            echo "is_version_update=true" >> $GITHUB_OUTPUT
          else
            echo "is_version_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          working-directory: docs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: true

      - name: Install Chrome dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Generate screenshots
        run: |
          # Set display for headless browser
          export DISPLAY=:99
          # Use system-installed Chrome
          export PUPPETEER_EXECUTABLE_PATH=/usr/bin/google-chrome
          # Start virtual display
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          # Wait for display to start
          sleep 2
          # Generate screenshots
          pnpm screenshots

      - name: Update scripts data
        run: pnpm update-scripts-data

      - name: Build docs
        run: cd docs && bundle exec jekyll build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artefact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
