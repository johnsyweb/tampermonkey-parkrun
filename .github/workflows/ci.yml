name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up mise
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: pnpm install

      - name: Check userscript metadata
        run: pnpm run check:userscripts

      - name: Run tests
        run: pnpm test

      - name: Run lint
        run: pnpm lint
